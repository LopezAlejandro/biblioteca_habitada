    <main id="main">
      <div>
        <div class="main-grid-container">
          <div class="grid-item1"></div>
          <div class="grid-item2">
            <figure class="text-end">
              <blockquote class="blockquote">
                <p class="preludio">
                  “El secreto de todo buen bibliotecario consiste en no leer los
                  libros que tiene a su cargo, exceptuando el título y el
                  índice. ¡El que mete las narices en un libro está perdido!...
                  Nunca llegará a tener la perspectiva del conjunto.“
                </p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Robert Musil,
                <cite title="Source Title"
                  >Der Mann ohne Eigenschaften, Berlin, 1930.</cite
                >
              </figcaption>
            </figure>

            <figure class="text-end">
              <blockquote class="blockquote">
                <p class="preludio">
                  “El hombre se comporta como si él fuera el señor y el forjador
                  del lenguaje, cuando en realidad es éste el que es y ha sido
                  siempre el señor del hombre. La inversión de esta relación
                  llevada a cabo por el hombre en la era moderna, de esta
                  relación de dominio, es lo que empuja a la esencia de aquel a
                  lo no hogareño, a no habitar…”
                </p>
              </blockquote>
              <figcaption class="blockquote-footer">
                Martín Heidegger,
                <cite title="Source Title"
                  >Construir, habitar, pensar. Darmstadt, 1951.</cite
                >
              </figcaption>
            </figure>
          </div>
          <div class="grid-item3"></div>
        </div>
      </div>
    </main>
    <section class="paginador-flex-container">
      <div class="paginador-flex-item">
        <h2>EL <span class="paginador-companion">PRELUDIO</span></h2>
      </div>

      <div id="pagina-p" class="paginador-flex-item">
        <div
          class="btn-toolbar justify-content-start"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div
            class="btn-group btn-group-sm"
            role="group"
            aria-label="First group"
          >
            <button
              type="button"
              class="btn btn-outline-secondary disabled"
              onclick="escribir(1)"
            >
              Primero
            </button>
            <button
              type="button"

              onclick="escribir(1)"

            </button>
            <button

              onclick="escribir(7)"

            </button>
          </div>
        </div>
      </div>
      <div class="paginador-flex-item"></div>
    </section>
